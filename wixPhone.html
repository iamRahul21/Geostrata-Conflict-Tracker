<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Conflict Tracker</title>
    <style>
        html {
            box-sizing: border-box;
            font-size: 100%;
        }

        body {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
            cursor: pointer;
        }

        /* --------------------------nav-------------------------- */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            color: white;
            background-color: rgba(0, 0, 0, 0);
            z-index: 999;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* ------------------------heading------------------------ */
        #heading {
            padding-top: 0;
            font-size: xx-large;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 60px;
            cursor: pointer;
        }

        /* ------------------------buttons------------------------ */
        #buttons {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        /* -------------------------footer------------------------ */
        footer {
            color: white;
            left: 50%;
            transform: translateX(-50%);
            position: fixed;
            bottom: 15px;
            font-size: 20px;
        }

        #footer {
            color: white;
            text-decoration: none;
        }

        #footer:hover {
            color: orange;
        }

        /* ----------------------info-window----------------------- */
        .card {
            background-color: transparent;
            color: #fff;
            border-radius: 8px;
            display: flex;
            overflow: hidden;
            justify-content: center;
            max-width: 400px;
        }

        .container1 {
            width: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .blank {
            width: 40px;
            background-color: rgba(9, 12, 9, 0.779);
            overflow: auto;
        }

        .image-container {
            padding-left: .5%;
            width: 100px;
            height: 100px;
            position: absolute;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .container2 {
            background-color: rgba(9, 12, 9, 0.779);
            width: 250px;
        }

        .content {
            padding: 10px;
            flex-grow: 1;
        }

        .header {
            margin-bottom: 10px;
        }

        .category {
            font-size: 12px;
            color: #ccc;
        }

        h1 {
            font-size: 18px;
            margin: 5px 0;
        }

        .details {
            font-size: 14px;
        }

        .detail-title {
            font-weight: bold;
        }

        .arrow {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            background-color: #4a90e2;
            font-size: 24px;
        }

        .gm-style-iw {
            background-color: transparent !important;
            box-shadow: none !important;
            padding: 0 !important;
        }

        .gm-style-iw-c {
            padding: 0 !important;
            background: none !important;
        }

        .gm-style-iw-d {
            overflow: hidden !important;
            background: none !important;
        }

        .gm-style-iw-tc {
            display: none !important;
        }

        .gm-style .gm-ui-hover-effect {
            display: none !important;
        }

        .gm-style-iw-t::after {
            display: none !important;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            transition: 0.4s;
        }

        
        /* Media Queries for responsiveness */
        @media (max-width: 1200px) {
            #nav1 {
                margin-right: 60px;
            }

            #nav2 {
                margin-right: 30px;
            }
        }

        /* iPad Pro */
        @media (max-width: 1024px) {
            #buttons {
                flex-direction: row;
            }

            #nav1,
            #nav2 {
                display: none;
            }

            #hamburger {
                display: flex;
            }

            footer {
                font-size: 20px;
            }

            #heading {
                font-size: 44px;
            }
        }

        @media (max-width: 992px) {
            #nav1 {
                margin-right: 40px;
            }

            #nav2 {
                margin-right: 20px;
            }

            #heading {
                font-size: xx-large;
            }
        }

        @media (max-width: 895px) {
            #buttons {
                flex-direction: row;
            }

            #nav1,
            #nav2 {
                display: none;
            }

            #hamburger {
                display: flex;
            }

            footer {
                font-size: 16px;
            }

            #heading {
                font-size: xx-large;
            }
        }

        /* iPad mini */
        @media (max-width: 768px) {

            #nav1,
            #nav2 {
                font-size: 12px;
            }

            footer {
                font-size: 21px;
            }

            #heading {
                font-size: 48px;
            }
        }

        /* phones */
        @media (max-width: 576px) {

            #nav1,
            #nav2 {
                font-size: 12px;
            }

            footer {
                font-size: 17px;
            }

            #heading {
                font-size: 28px;
            }
            .card {
                flex-direction: column;
                max-width: 90vw;
            }

            .container1 {
                width: 100%;
                padding: 10px;
            }

            .image-container {
                width: 60px;
                height: 60px;
                margin: 0 auto;
            }

            .blank {
                display: none;
            }

            .container2 {
                width: 100%;
                padding: 10px;
            }

            h1 {
                font-size: 16px;
            }

            .details {
                font-size: 12px;
            }

            .arrow {
                width: 100%;
                height: 40px;
                font-size: 24px;
                padding: 5px;
            }
        }

        /* iPhone SE */
        @media (max-width: 375px) {
            #footer {
                font-size: 14px;
            }

            #heading {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div id="heading">Conflict Tracker</div>
    </nav>
    <div id="map"></div>
    <footer><a id="footer" href="https://www.thegeostrata.com/">THE GEOSTRATA</a></footer>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdCr5BUA7w7L2JzIzBBdGuXdBpeDon4cA&map_ids=86ae51499fc30605&callback=initMap"></script>
    <script>

        let currentInfoWindow = null;

        // function getZoomLevel() {
        //     const screenWidth = window.innerWidth;
        //     if (screenWidth <= 576) {
        //         return 4;
        //     } else if (screenWidth <= 768) {
        //         return 4;
        //     } else if (screenWidth <= 992) {
        //         return 3;
        //     } else if (screenWidth <= 1200) {
        //         return 3;
        //     } else {
        //         return 2;
        //     }
        // }

        function initMap() {
            // const zoomLevel = getZoomLevel();

            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 39.7308768, lng: 90.5694174 },
                zoom: 2,
                mapId: '86ae51499fc30605',
                mapTypeControl: false,
                fullscreenControl: false,
                streetViewControl: false,
                // draggable: false,
                zoomControl: false,
                disableDoubleClickZoom: true,
                maxZoom: 2,
                minZoom: 2,
                gestureHandling: 'auto'  // single-finger dragging, might need to change to greedy
            });

            fetch('https://5fce4cfc-ecde-4711-8030-3e266a18dfb7.usrfiles.com/ugd/5fce4c_e06d80eda13e45fd835c9e08a0def4a8.json')
                .then(response => response.json())
                .then(data => {
                    data.forEach(markerData => {
                        const marker = new google.maps.Marker({
                            position: markerData.position,
                            map: map,
                            title: markerData.title,
                            icon: {
                                url: markerData.icon.url,
                                scaledSize: new google.maps.Size(markerData.icon.scaledSize.width, markerData.icon.scaledSize.height)
                            }
                        });

                        const contentString = `
                    <div class="card">
                        <div class="container1">
                            <div class="image-container">
                                <img src="${markerData.image}" alt="${markerData.title}"/>
                            </div>
                        </div>
                        <div class="blank"></div>
                        <div class="container2">
                            <div class="content">
                                <div class="header">
                                    <p class="info-subtitle">${markerData.subtitle}</p>
                                    <h1 class="info-title">${markerData.title}</h1>
                                </div>
                                <div class="details">
                                    <hr width="100%" size=".01">
                                    <p><strong>Impact on India:</strong> <span>${markerData.impact}</span></p>
                                    <hr width="100%" size=".01">
                                    <p><strong>Conflict Status:</strong> <span>${markerData.status}</span></p>
                                    <hr width="100%" size=".01">
                                </div>
                            </div>
                        </div>
                        <div class="arrow" onclick="window.open('https://www.thegeostrata.com/conflicttrackerar/article/${markerData.site}'),'_blank'">
                            <span>&rarr;</span>
                        </div>
                    </div>`;
                        const infowindow = new google.maps.InfoWindow({
                            content: contentString,
                            ariaLabel: markerData.title,
                        });

                        const showInfoWindow = () => {
                            if (currentInfoWindow) {
                                currentInfoWindow.close();
                            }
                            infowindow.open({
                                anchor: marker,
                                map,
                                shouldFocus: false,
                            });
                            currentInfoWindow = infowindow;
                        };

                        marker.addListener("mouseover", showInfoWindow);
                        marker.addListener("click", showInfoWindow);

                        google.maps.event.addListener(map, 'click', function () {
                            if (currentInfoWindow) {
                                currentInfoWindow.close();
                                currentInfoWindow = null;
                            }
                        });
                    });
                })
                .catch(error => console.error('Error loading marker data:', error));
        }
        window.initMap = initMap;
    </script>
</body>
</html>
